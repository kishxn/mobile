<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Manager</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f2f2f2;
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    @media (min-width: 600px) {
      input, select, button {
        width: 48%;
        display: inline-block;
        margin-right: 4%;
      }
      button:last-child {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>

  <h2>Employee List</h2>

  <input type="text" id="searchBox" placeholder="Search by name..." onkeyup="filterTable()">
  <button onclick="loadEmployees()">üìã Load Employees</button>
  <button onclick="downloadCSV()">‚¨áÔ∏è Download as CSV</button>

  <h3>Add New Employee</h3>

  <!-- Name Dropdown -->
  <select id="newName" onchange="updateAgeOptions()">
    <option value="">Select Name</option>
    <option value="Ram">Ram</option>
    <option value="Kishan">Kishan</option>
  </select>

  <!-- Age Dropdown -->
  <select id="newAge">
    <option value="">Select Age</option>
  </select>

  <!-- Department input -->
  <input type="text" id="newDept" placeholder="Department">
  <button onclick="addEmployee()">‚ûï Add</button>

  <table id="empTable">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Age</th><th>Department</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let allEmployees = [];

    async function loadEmployees() {
      const response = await fetch("https://k-uyoy.onrender.com/employees/");
      const data = await response.json();
      allEmployees = data.employees;
      renderTable(allEmployees);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#empTable tbody");
      tbody.innerHTML = "";
      data.forEach(emp => {
        const row = `<tr>
          <td>${emp.id}</td>
          <td>${emp.name}</td>
          <td>${emp.age}</td>
          <td>${emp.department}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function filterTable() {
      const search = document.getElementById("searchBox").value.toLowerCase();
      const filtered = allEmployees.filter(emp =>
        emp.name.toLowerCase().includes(search)
      );
      renderTable(filtered);
    }

    function downloadCSV() {
      let csv = "ID,Name,Age,Department\n";
      const search = document.getElementById("searchBox").value.toLowerCase();
      const filtered = allEmployees.filter(emp =>
        emp.name.toLowerCase().includes(search)
      );
      filtered.forEach(emp => {
        csv += `${emp.id},${emp.name},${emp.age},${emp.department}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "employees.csv";
      link.click();
    }

    function updateAgeOptions() {
      const name = document.getElementById("newName").value;
      const ageSelect = document.getElementById("newAge");
      ageSelect.innerHTML = "";

      let ages = [];

      if (name === "Ram") {
        ages = [20, 21, 22];
      } else if (name === "Kishan") {
        ages = [25, 26, 27];
      }

      const defaultOption = document.createElement("option");
      defaultOption.value = "";
      defaultOption.textContent = "Select Age";
      ageSelect.appendChild(defaultOption);

      ages.forEach(age => {
        const option = document.createElement("option");
        option.value = age;
        option.textContent = age;
        ageSelect.appendChild(option);
      });
    }

    async function addEmployee() {
      const name = document.getElementById("newName").value;
      const age = parseInt(document.getElementById("newAge").value);
      const dept = document.getElementById("newDept").value;

      if (!name || !age || !dept) {
        alert("Please fill all fields!");
        return;
      }

      const res = await fetch("https://k-uyoy.onrender.com/add/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, age, department: dept })
      });

      if (res.ok) {
        alert("Employee added!");
        loadEmployees();
        document.getElementById("newName").value = "";
        document.getElementById("newAge").innerHTML = '<option value="">Select Age</option>';
        document.getElementById("newDept").value = "";
      } else {
        alert("Error adding employee");
      }
    }
  </script>
</body>
</html>
